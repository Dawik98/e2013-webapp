<!DOCTYPE html>

<html>


    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    
    <body>
         <script>
             setTimeout(function() {
                 // updates header 
                 $.get("/#header", function(data, status){
                     $("#header").html(data);
                 });
               }, 5000); // will refresh every 5 seconds = 5000 ms
         </script>

        <div id="header">
            <h2>value =  {{ val }}</h2>
        </div>
    </body>
</html>
